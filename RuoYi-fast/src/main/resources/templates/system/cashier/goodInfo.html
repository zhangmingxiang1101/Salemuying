<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增商品管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-good-add" th:object="${good}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">商品名：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" readonly th:field="*{name}" />
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">条码：</label>
                <div class="col-sm-8">
                    <input name="barCode" class="form-control" readonly th:field="*{barCode}" />
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">零售价：</label>
                <div class="col-sm-8">
                    <input class="form-control" name="prices" readonly th:field="*{prices}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">购买数量：</label>
                <div class="col-sm-3">
                    <div class="input-group">
                         <span class="input-group-btn">
                           <button class="btn btn-primary" type="button" onClick="$('[name=count]').val() == 1 ? '' :$('[name=count]').val(Number($('[name=count]').val())-1)">-</button>
                         </span>
                            <input type="text" name="count" class="form-control text-center" value="1" readonly>
                        <span class="input-group-btn">
                           <button class="btn btn-primary" type="button" onClick="$('[name=count]').val(Number($('[name=count]').val())+1)">+</button>
                         </span>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/cashier"
        $("#form-good-add").validate({
            focusCleanup: true
        });
        alert(1)

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-good-add').serialize());
            }
        }
    </script>
</body>
</html>
