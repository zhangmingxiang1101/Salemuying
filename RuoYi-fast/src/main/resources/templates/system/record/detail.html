<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('折零出售')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-record-add" th:object="${damageRecord}">
            <input type="hidden"  th:field="*{id}" />
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商品：</label>
                <div class="col-sm-8">
                    <input  th:field="*{name}" class="form-control" type="text" readonly />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">折零数量：</label>
                <div class="col-sm-8">
                    <input name="count" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">商品规格：</label>
                <div class="col-sm-8">
                    <input name="specifications" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">新条码：</label>
                <div class="col-sm-8">
                    <input name="barCode" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">售价：</label>
                <div class="col-sm-8">
                    <input name="prices" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">备注：</label>
                <div class="col-sm-8">
                    <textarea class="form-control" name="remarks"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: select2-css" />
    <th:block th:include="include :: select2-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/record"
        $("#form-record-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/goodReBack", $('#form-record-add').serialize());
            }
        }
        $(function() {
            $('#commodityId').select2();
        })
    </script>
</body>
</html>
